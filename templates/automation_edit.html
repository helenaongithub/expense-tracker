{% extends "base.html" %}
{% block content %}
<h3>Edit Automation</h3>

<form method="post" class="row g-2">
  <div class="col-2"><input name="day" value="{{ automation.day }}" class="form-control" required></div>
  <div class="col-3"><input name="description" value="{{ automation.description }}" class="form-control" required></div>
  <div class="col-2"><input name="amount" value="{{ automation.amount }}" class="form-control" required></div>
  <div class="col-2"><input name="category" value="{{ automation.category }}" class="form-control"></div>
  <div class="col-2">
    <select name="is_expense" class="form-select">
      <option value="1" {% if automation.is_expense == "1" %}selected{% endif %}>Expense</option>
      <option value="0" {% if automation.is_expense == "0" %}selected{% endif %}>Income</option>
    </select>
  </div>
  <div class="col-2"><input name="start" type="date" value="{{ automation.start }}" class="form-control"></div>
  <div class="col-2"><input name="end" type="date" value="{{ automation.end }}" class="form-control"></div>
  <div class="col-12 mt-2">
    <button class="btn btn-primary">Save changes</button>
    <a href="{{ url_for('automations_view') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
