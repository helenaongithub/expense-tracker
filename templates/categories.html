{% extends "base.html" %}
{% block content %}
<h3>Categories</h3>

<div class="mb-3">
  <form method="post" action="{{ url_for('add_category') }}" class="row g-2">
    <div class="col-auto">
      <input name="name" class="form-control" placeholder="New category name">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Add category</button>
    </div>
  </form>
</div>

<div class="row">
  {% for c in categories %}
    <div class="col-md-4 mb-3">
      <div class="card h-100 bg-dark border-secondary">
        <div class="card-header d-flex justify-content-between align-items-center">
          <div class="text-capitalize fw-bold text-white">{{ c.name }}</div>
          <div class="btn-group">
            <form method="post" action="{{ url_for('edit_category', cat_id=c.id) }}" class="d-inline-flex">
              <input name="name" class="form-control form-control-sm me-1" placeholder="Rename" style="width:100px">
              <button class="btn btn-sm btn-outline-secondary me-1">✔️</button>
            </form>
            <form id="delete-form-category-{{ c.id }}"
                method="post"
                action="{{ url_for('delete_category', cat_id=c.id) }}"
                style="display:inline">
            <button type="button"
                    class="btn btn-sm btn-outline-danger delete-btn"
                    data-form-id="delete-form-category-{{ c.id }}"
                    data-item="Category '{{ c.name }}' and all its keywords">
              Delete
            </button>
          </form>
          </div>
        </div>

        <div class="card-body">
          {% if c.keywords %}
            <div class="mb-2">
              {% for kw in c.keywords %}
                <span class="badge bg-secondary me-1 mb-1 d-inline-flex align-items-center" style="font-size: 0.8rem; padding: 0.4em 1em;">
                  <span class="me-2">{{ kw.keyword }}</span>
                  <form id="delete-form-keyword-{{ kw.id }}"
                        method="post"
                        action="{{ url_for('delete_keyword', kw_id=kw.id) }}"
                        style="display:inline;">
                    <button type="button"
                            class="btn btn-close btn-close-white btn-sm delete-btn"
                            aria-label="Remove"
                            data-form-id="delete-form-keyword-{{ kw.id }}"
                            data-item="Keyword '{{ kw.keyword }}' from category '{{ c.name }}'">
                    </button>
                  </form>
                </span>
              {% endfor %}
            </div>
          {% else %}
            <p class="text-muted">No keywords</p>
          {% endif %}

          <!-- add keyword -->
          <form method="post" action="{{ url_for('add_keyword', cat_id=c.id) }}" class="d-flex g-2">
            <input name="keyword" class="form-control form-control-sm me-1" placeholder="add keyword">
            <button class="btn btn-sm btn-outline-primary">Add</button>
          </form>
        </div>

      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
